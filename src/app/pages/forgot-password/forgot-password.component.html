<div class="forgot-password-container">

    <!-- Encabezado con flecha y título -->
    <div class="header">
      <button class="back-button" (click)="goBack()">
        <!-- Aquí puedes usar un ícono SVG, Font Awesome, Material Icon, etc. -->
        <img src="assets/icons/arrow-left.svg" alt="Back" />
      </button>
      <h1>Forgot Password</h1>
    </div>
  
    <!-- Contenido principal -->
    <div class="content">
      <label class="email-label" for="email">Enter Email</label>
      <input
        type="email"
        id="email"
        placeholder="Email"
        class="email-input"
      />
  
      <button class="send-code-btn">
        Send Code
      </button>
  
      <p class="register-text">
        Do you have an account? 
        <a routerLink="/register">Register</a>
      </p>
    </div>
  </div>
